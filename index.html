        .scrollable-menu {
    white-space: nowrap;
    overflow-x: auto;
    padding: 10px 0;
    background-color: #f8f9fa;
    direction: rtl; /* تغییر جهت اسکرول */
    max-width: 100%; /* عرض 100% از والد */
}

.scrollable-menu .menu-item {
    display: inline-block;
    text-align: center;
    width: 130px; /* کاهش عرض جعبه‌ها */
    margin: 0 5px; /* کاهش فاصله بین جعبه‌ها */
    padding: 10px 5px; /* کاهش پدینگ داخل جعبه */
    border: 1px solid #00897b;
    border-radius: 8px;
    background-color: #e0f2f1;
    color: #191919;
}

.scrollable-menu .menu-item img {
    width: 100%; /* تنظیم عرض تصویر به 100% */
    height: auto; /* حفظ تناسب تصویر */
    border-radius: 8px; /* گوشه‌های گرد برای تصویر */
}

.scrollable-menu .menu-item .title,
.scrollable-menu .menu-item .author {
    margin-top: 5px; /* کاهش فاصله بین تصویر و عنوان */
    word-wrap: break-word; /* متن را در صورت نیاز به خط بعدی می‌برد */
    white-space: normal; /* اجازه می‌دهد که متن در خطوط جدید قرار بگیرد */
    font-size: 0.9rem; /* کاهش اندازه فونت برای عنوان و نویسنده */
}
